<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task 2</title>
</head>
<body>
    <h1>Local Art Museum</h1>
    <form action="#">
        <fieldset>
            <fieldset>
                <legend><strong>Personal Information:</strong></legend>
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div>
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" required>
                </div>
                <div>
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div>
                    <label for="birth">Date of Birth (optional)</label>
                    <input type="date" name="birth" id="birth">
                </div>
            </fieldset>
            <fieldset>
                <legend><strong>Membership Level Selection:</strong></legend>
                <div>
                    <label for="membership">Membership Level</label>
                    <select name="membership" id="membership">
                        <option value="individual">Individual</option>
                        <option value="family">Family</option>
                        <option value="student">Student</option>
                        <option value="patron">Patron</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <legend><strong>Additional Information:</strong></legend>
                <div>
                    <label>Preferred areas of interest :</label>
                    <input type="checkbox" name="paiting" id="painting">
                    <label for="painting">Painting</label>
                    <input type="checkbox" name="sculpture" id="sculpture">
                    <label for="sculpture">Sculpture</label>
                    <input type="checkbox" name="photography" id="photography">
                    <label for="photography">Photography</label>
                </div>
                <div>
                    <label>Frequency of museum visits (optional):</label>
                    <input type="checkbox" name="one" id="one">
                    <label for="one">1</label>
                    <input type="checkbox" name="two" id="two">
                    <label for="two">2</label>
                    <input type="checkbox" name="three" id="three">
                    <label for="three">3</label>
                    <input type="checkbox" name="four" id="four">
                    <label for="four">4</label>
                    <input type="checkbox" name="five" id="five">
                    <label for="five">5</label>
                </div>
                <div>
                    <p>Special requests or comments (optional)</p>
                    <textarea name="comment" id="comment" cols="30" rows="8"></textarea>
                </div>
            </fieldset>
            <div>
                <label for="renge">Form completion</label>
                <input type="range" name="renge" id="renge">
            </div>
            <div>
                <button type="button">Submit</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
