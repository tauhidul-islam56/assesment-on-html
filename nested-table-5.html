<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table 5</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Customer</th>
                <th colspan="3">Items</th>
                <th colspan="2">Payments</th>
            </tr>
        </thead>
        <tbody>
            <tr>
               <td rowspan="3">Customer 1</td>
               <td>Item 1</td>
               <td>5</td>
               <td>$400.00</td>
               <td colspan="2" rowspan="3">
                <table>
                    <tr>
                        <td>12 Sep 2018</td>
                        <td>$3,000.00</td>
                    </tr>
                    <tr>
                        <td>18 Sep 2018</td>
                        <td>$2,000.00</td>
                    </tr>
                </table>
               </td> 
            </tr>
            <tr>
                <td>Item 2</td>
                <td>10</td>
                <td>$500.00</td>
            </tr>
            <tr>
                <td>Item 3</td>
                <td>2</td>
                <td>$500.00</td>
            </tr>
            <tr>
                <td rowspan="2">Customer 2</td>
                <td rowspan="2">Item 4</td>
                <td rowspan="2">5</td>
                <td rowspan="2">$600.00</td>
                <td>20 Sep 2018</td>
                <td>$4,000.00</td>
            </tr>
            <tr>
                <td>27 Sep 2018</td>
                <td>$2,000.00</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
