<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table 4</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Header Column 1</th>
                <th>Header Column 2</th>
                <th>Header Column 3</th>
                <th>Header Column 4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 2-Item 1</td>
                <td>Row 2-Item 2</td>
                <td>Row 2: Nested table 1
                    <table>
                        <tr>
                            <td>Row 1 Header</td>
                            <td>Item</td>
                        </tr>
                        <tr>
                            <td>Row 2 Header</td>
                            <td>Item</td>
                        </tr>
                        <tr>
                            <td>Row 3 Header</td>
                            <td>Item</td>
                        </tr>
                    </table>
                </td>
                <td>Row 2-Item 4 A second line</td>
            </tr>
            <tr>
                <td>Row 3-Item 1</td>
                <td>Row 3-Item 2</td>
                <td></td>
                <td>Row 3-Item 3</td>
            </tr>
            <tr>
                <td>Row 4-Item 1</td>
                <td>Row 4-Item 2</td>
                <td>Row 4-Item 3</td>
                <td></td>
            </tr>
      </tbody>
    </table>
</body>
</html>
